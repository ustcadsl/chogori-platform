[deployment]
image = zsstrike0503/test-write-async:parallel-write-in-txn
binary = ./write_async_test

[program_args]
# log_level = DEBUG
k2_endpoints = $$nodepool_endpoints
cpo_endpoint = $$cpo_endpoints
# tso_endpoint = $$tso_endpoints
memory = 16G
# max num = 4
concurrent_num = 5
txns_count = 10000
keys_count = 30
single_partition = false
write_async = true
prometheus_port = 5636
